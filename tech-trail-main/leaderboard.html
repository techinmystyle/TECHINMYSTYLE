<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">

    <style>
        :root {
          --primary-light: #2196F3;
          --secondary-light: #64B5F6;
          --accent-light: #1976D2;
          --bg-light: #ffffff;
          --surface-light: rgba(255, 255, 255, 0.1);
          --text-light: #333333;
          --text-secondary-light: #666666;
          --primary-dark: #b388ff;
          --secondary-dark: #9c64ff;
          --accent-dark: #7c4dff;
          --bg-dark: #0a0a0a;
          --surface-dark: rgba(179, 136, 255, 0.1);
          --text-dark: #ffffff;
          --text-secondary-dark: #cccccc;
          
          --primary: var(--primary-light);
          --secondary: var(--secondary-light);
          --accent: var(--accent-light);
          --bg: var(--bg-light);
          --surface: var(--surface-light);
          --text: var(--text-light);
          --text-secondary: var(--text-secondary-light);
          
          --font-primary: 'Poppins', sans-serif;
          
          --spacing-xs: 0.5rem;
          --spacing-sm: 1rem;
          --spacing-md: 1.5rem;
          --spacing-lg: 2rem;
          --spacing-xl: 3rem;
          --spacing-2xl: 4rem;
          
          --radius-sm: 8px;
          --radius-md: 12px;
          --radius-lg: 16px;
          --radius-xl: 24px;
          
          --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
          --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.15);
          --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.2);
          --shadow-xl: 0 16px 64px rgba(0, 0, 0, 0.25);

          --gold: #FFD700; 
          --silver: #C0C0C0; 
          --bronze: #CD7F32;
        }

        [data-theme="dark"] {
          --primary: var(--primary-dark);
          --secondary: var(--secondary-dark);
          --accent: var(--accent-dark);
          --bg: var(--bg-dark);
          --surface: var(--surface-dark);
          --text: var(--text-dark);
          --text-secondary: var(--text-secondary-dark);
        }

        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          font-family: var(--font-primary);
          background: var(--bg);
          color: var(--text);
          line-height: 1.6;
          overflow-x: hidden;
          transition: all 0.3s ease;
          width: 100%;
          max-width: 100vw;
          cursor: none;
          min-height: 100vh;
        }

        .custom-cursor {
            position: fixed;
            width: 30px;
            height: 30px;
            border: 2px solid var(--primary);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            transition: width 0.2s, height 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cursor-dot {
            width: 6px;
            height: 6px;
            background-color: var(--primary);
            border-radius: 50%;
        }

        a, button, .feature-card, .course-card, .scroll-top, .nav-link, .switch, .team-card, .social-item, .info-card, .user-link {
            cursor: none;
        }

        @media (max-width: 768px) {
            .custom-cursor {
                display: none;
            }
            
            body {
                cursor: auto;
            }
            
            a, button, .feature-card, .course-card, .scroll-top, .nav-link, .switch, .team-card, .social-item, .info-card, .user-link {
                cursor: pointer;
            }
        }

        .container {
          max-width: 1200px;
          margin: 0 auto;
          padding: 0 var(--spacing-md);
          width: 100%;
        }

        #webgl-canvas {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: -1;
          pointer-events: none;
        }

        /* HEADER WITH IMPROVED DESKTOP AND MOBILE NAVIGATION */
        .header {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          z-index: 1000;
          backdrop-filter: blur(20px);
          background: var(--surface);
          border-bottom: 1px solid rgba(255, 255, 255, 0.1);
          padding: var(--spacing-sm) 0;
          width: 100%;
          transition: all 0.3s ease;
        }

        .header .container {
          display: flex;
          justify-content: space-between;
          align-items: center;
          position: relative;
        }

        .logo h1 {
          color: var(--primary);
          font-weight: 700;
          font-size: 1.2rem;
        }

        .mobile-menu-btn {
          display: none;
          background: none;
          border: none;
          color: var(--text);
          font-size: 1.5rem;
          cursor: pointer;
          padding: 0.5rem;
          z-index: 1001;
        }

        .nav {
          display: flex;
          gap: var(--spacing-lg);
          align-items: center;
        }

        .nav-links {
          display: flex;
          gap: var(--spacing-md);
          align-items: center;
        }

        .nav-link {
          color: var(--text);
          text-decoration: none;
          font-weight: 500;
          transition: color 0.3s ease;
          position: relative;
          padding: 0.5rem 0;
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 0.3rem;
        }

        .nav-link:hover,
        .nav-link.active {
          color: var(--primary);
        }

        .nav-link::after {
          content: '';
          position: absolute;
          bottom: 0;
          left: 0;
          width: 0;
          height: 2px;
          background: var(--primary);
          transition: width 0.3s ease;
        }

        .nav-link:hover::after,
        .nav-link.active::after {
          width: 100%;
        }

        .nav-link i {
          font-size: 1.2rem;
        }

        .nav-link span {
          font-size: 0.8rem;
          font-weight: 500;
        }

        .theme-toggle {
          display: flex;
          align-items: center;
          gap: var(--spacing-xs);
          position: relative;
          z-index: 1002;
        }

        .switch {
          position: relative;
          display: inline-block;
          width: 50px;
          height: 28px;
        }

        .switch input {
          opacity: 0;
          width: 0;
          height: 0;
        }

        .slider {
          position: absolute;
          cursor: pointer;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: var(--surface);
          transition: 0.4s;
          border-radius: 28px;
          border: 2px solid var(--primary);
        }

        .slider:before {
          position: absolute;
          content: "";
          height: 20px;
          width: 20px;
          left: 2px;
          bottom: 2px;
          background: var(--primary);
          transition: 0.4s;
          border-radius: 50%;
        }

        input:checked + .slider:before {
          transform: translateX(22px);
        }

        .mobile-header-controls {
          display: none;
          align-items: center;
          gap: var(--spacing-sm);
        }

        /* DESKTOP NAVIGATION STYLES */
        @media (min-width: 769px) {
          .nav-links {
            gap: var(--spacing-lg);
          }
        }

        /* MOBILE NAVIGATION STYLES */
        @media (max-width: 768px) {
          .mobile-menu-btn {
            display: block;
          }

          .mobile-header-controls {
            display: flex;
          }

          .nav-links {
            position: fixed;
            top: 70px;
            left: 0;
            width: 100%;
            background: var(--bg);
            flex-direction: column;
            justify-content: flex-start;
            align-items: stretch;
            gap: 0;
            transition: all 0.3s ease;
            padding: 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            max-height: 0;
            overflow: hidden;
            z-index: 999;
          }

          .nav-links.active {
            max-height: calc(100vh - 70px);
            overflow-y: auto;
            padding: var(--spacing-md) 0;
          }

          .nav-link {
            font-size: 1.1rem;
            padding: var(--spacing-md) var(--spacing-lg);
            text-align: left;
            width: 100%;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 0;
            background: none;
            border-radius: 0;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            flex-direction: row;
          }

          .nav-link:last-child {
            border-bottom: none;
          }

          .nav-link:hover {
            color: var(--primary);
            background: var(--surface);
            transform: none;
            padding-left: calc(var(--spacing-lg) + var(--spacing-sm));
          }

          .nav-link.active {
            color: var(--primary);
            background: var(--surface);
            font-weight: 600;
          }

          .nav-link::after {
            display: none;
          }

          .nav .theme-toggle {
            display: none;
          }

          .logo h1 {
            font-size: 1rem;
          }

          .switch {
            width: 45px;
            height: 24px;
          }

          .slider:before {
            height: 16px;
            width: 16px;
          }

          input:checked + .slider:before {
            transform: translateX(19px);
          }
          
          /* Add icons to mobile nav links */
          .nav-link i {
            margin-right: var(--spacing-sm);
            width: 20px;
            text-align: center;
          }
        }

        /* MAIN CONTENT STYLES */
        .main-container {
          margin-top: 80px;
          min-height: calc(100vh - 80px);
          position: relative;
          z-index: 1;
          padding-bottom: 40px; /* Add bottom padding for better spacing */
        }

        .leaderboard-container {
          max-width: 980px;
          width: 100%;
          background: var(--surface);
          backdrop-filter: blur(20px);
          border-radius: var(--radius-xl);
          box-shadow: var(--shadow-xl);
          overflow: hidden;
          margin: var(--spacing-xl) auto;
          border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .leaderboard-header {
          background: linear-gradient(135deg, var(--primary), var(--secondary));
          padding: var(--spacing-2xl) var(--spacing-xl) var(--spacing-lg) var(--spacing-xl);
          text-align: center;
          position: relative;
          overflow: hidden;
        }

        .leaderboard-header::before {
          content: '';
          position: absolute;
          top: -50%;
          left: -50%;
          width: 200%;
          height: 200%;
          background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
          animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }

        .leaderboard-header h1 {
          color: white;
          font-size: clamp(1.8rem, 4vw, 2.5rem);
          margin: 0 0 var(--spacing-sm);
          font-weight: 700;
          letter-spacing: 1px;
          position: relative;
          z-index: 1;
        }

        .leaderboard-header p {
          color: rgba(255, 255, 255, 0.9);
          font-size: 1rem;
          opacity: 0.9;
          margin: 0;
          position: relative;
          z-index: 1;
        }

        .controls {
          display: flex;
          align-items: center;
          gap: var(--spacing-md);
          padding: var(--spacing-lg) var(--spacing-xl);
          background: var(--bg);
          border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        input[type="text"], select {
          padding: var(--spacing-sm) var(--spacing-md);
          border-radius: var(--radius-sm);
          border: 2px solid var(--primary);
          font-size: 15px;
          min-width: 152px;
          outline: none;
          transition: all 0.3s ease;
          background: var(--surface);
          color: var(--text);
          backdrop-filter: blur(20px);
        }

        input[type="text"]:focus, select:focus {
          transform: translateY(-2px);
          box-shadow: var(--shadow-md);
        }

        select {
          min-width: 124px;
        }

        .spacer {
          flex: 1;
        }

        .leaderboard-table-wrap {
          overflow-x: auto;
          margin: 0 var(--spacing-xl) var(--spacing-xl) var(--spacing-xl);
          -webkit-overflow-scrolling: touch;
        }

        table {
          width: 100%;
          border-collapse: collapse;
          margin-bottom: var(--spacing-sm);
          background: transparent;
          font-size: 16px;
          min-width: 500px;
        }

        th {
          background: var(--primary);
          color: white;
          padding: var(--spacing-md) var(--spacing-sm);
          text-transform: uppercase;
          letter-spacing: 0.5px;
          font-size: 14px;
          font-weight: 700;
          border-bottom: none;
          user-select: none;
          position: relative;
          white-space: nowrap;
        }

        th::after {
          content: '';
          position: absolute;
          bottom: 0;
          left: 0;
          width: 100%;
          height: 3px;
          background: linear-gradient(90deg, var(--secondary), var(--primary));
        }

        td {
          text-align: center;
          padding: var(--spacing-md) var(--spacing-sm);
          font-weight: 500;
          border-bottom: 1px solid rgba(255, 255, 255, 0.1);
          background: transparent;
          transition: all 0.3s ease;
          white-space: nowrap;
        }

        td.user-cell {
          display: flex;
          align-items: center;
          gap: var(--spacing-md);
          justify-content: flex-start;
          text-align: left;
          white-space: nowrap;
        }

        .rank-medal {
          font-size: 1.23rem;
          user-select: none;
        }

        .gold { color: var(--gold); }
        .silver { color: var(--silver); }
        .bronze { color: var(--bronze); }

        tr.top-row {
          font-weight: 700;
          background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 215, 0, 0.05)) !important;
          border-left: 4px solid var(--gold);
        }

        tr:hover td {
          background: var(--surface);
          transform: translateX(5px);
        }

        .user-link {
          color: var(--primary);
          text-decoration: none;
          font-weight: 600;
          border-bottom: 2px dashed var(--primary);
          transition: all 0.3s ease;
          padding: var(--spacing-xs) 0;
        }

        .user-link:hover {
          color: var(--secondary);
          border-bottom: 2px solid var(--secondary);
          transform: translateY(-2px);
        }

        .avatar {
          width: 38px;
          height: 38px;
          background: var(--primary);
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          font-weight: bold;
          color: white;
          font-size: 1.17rem;
          user-select: none;
          border: 2px solid var(--surface);
          box-shadow: var(--shadow-sm);
          transition: all 0.3s ease;
        }

        .avatar:hover {
          transform: scale(1.1);
          box-shadow: var(--shadow-md);
        }

        /* Chart container styling */
        .chart-container {
          width: 90%;
          height: 250px; /* Fixed height for the chart */
          margin: 0 auto var(--spacing-xl) auto;
          background: var(--surface);
          backdrop-filter: blur(10px);
          border-radius: var(--radius-md);
          padding: var(--spacing-md);
          box-shadow: var(--shadow-md);
          border: 1px solid rgba(255, 255, 255, 0.1);
          overflow: hidden;
        }

        #scoreChart {
          width: 100% !important;
          height: 100% !important;
          max-height: 100%;
        }

        .back-btn {
          margin: var(--spacing-lg) var(--spacing-xl) var(--spacing-xl) var(--spacing-xl);
          display: block;
          width: auto;
          padding: var(--spacing-md) var(--spacing-xl);
          font-size: 15px;
          border-radius: var(--radius-md);
          background: linear-gradient(135deg, var(--primary), var(--secondary));
          color: white;
          font-weight: 600;
          border: none;
          cursor: pointer;
          letter-spacing: 0.2px;
          transition: all 0.3s ease;
          user-select: none;
          box-shadow: var(--shadow-md);
          position: relative;
          overflow: hidden;
        }

        .back-btn::before {
          content: '';
          position: absolute;
          top: 0;
          left: -100%;
          width: 100%;
          height: 100%;
          background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
          transition: left 0.5s;
        }

        .back-btn:hover::before {
          left: 100%;
        }

        .back-btn:hover {
          transform: translateY(-3px);
          box-shadow: var(--shadow-lg);
        }

        .chart-card, .modal-table-wrap, .modal-chart-wrap {
          background: var(--surface);
          backdrop-filter: blur(20px);
          border-radius: var(--radius-md);
          box-shadow: var(--shadow-md);
          padding: var(--spacing-lg) var(--spacing-md);
          margin-bottom: var(--spacing-lg);
          border: 1px solid rgba(255, 255, 255, 0.1);
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        #progressModal {
          display: none;
          position: fixed;
          z-index: 10000;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          background: rgba(0, 0, 0, 0.8);
          align-items: center;
          justify-content: center;
          padding: var(--spacing-md);
          overflow-y: auto;
          backdrop-filter: blur(10px);
        }

        #progressModal > div {
          background: var(--bg);
          border-radius: var(--radius-xl);
          padding: var(--spacing-2xl) var(--spacing-xl) var(--spacing-xl) var(--spacing-xl);
          max-width: 950px;
          width: 100%;
          max-height: 85vh;
          box-shadow: var(--shadow-xl);
          display: flex;
          gap: var(--spacing-2xl);
          color: var(--text);
          position: relative;
          flex-direction: column;
          align-items: stretch;
          border: 2px solid var(--primary);
          overflow-y: auto; /* Allow scrolling */
        }

        #modalUser {
          font-weight: 600;
          font-size: 1.5rem;
          color: var(--primary);
          margin-bottom: var(--spacing-lg);
          text-align: center;
        }

        .closeModalBtn {
          position: absolute;
          top: var(--spacing-md);
          right: var(--spacing-lg);
          font-size: 24px;
          background: var(--surface);
          border: 2px solid var(--primary);
          cursor: pointer;
          color: var(--primary);
          z-index: 10;
          user-select: none;
          width: 40px;
          height: 40px;
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          transition: all 0.3s ease;
        }

        .closeModalBtn:hover {
          background: var(--primary);
          color: white;
          transform: rotate(90deg);
        }

        .modal-content-bottom {
          display: flex;
          flex-wrap: wrap;
          gap: var(--spacing-xl);
          justify-content: center;
        }

        .modal-table-wrap, .modal-chart-wrap, .chart-card {
          flex: 1 1 300px;
          min-width: 280px;
          max-width: 400px;
        }

        .modal-summary {
          flex: 1 1 300px;
          min-width: 280px;
          max-width: 400px;
          display: flex;
          flex-direction: column;
          align-items: stretch;
        }

        #progressTable, #courseSummaryTable {
          width: 100%;
          border-collapse: separate;
          border-spacing: 0 8px;
          font-size: 15px;
          background: var(--bg);
          border-radius: var(--radius-md);
          box-shadow: var(--shadow-sm);
          overflow: hidden;
          margin-bottom: var(--spacing-md);
        }

        #progressTable th, #progressTable td, #courseSummaryTable th, #courseSummaryTable td {
          padding: var(--spacing-md) var(--spacing-lg);
          text-align: center;
          background-color: var(--surface);
          border-bottom: none;
          font-weight: 600;
          color: var(--text);
        }

        #progressTable th, #courseSummaryTable th {
          background: var(--primary);
          color: white;
          user-select: none;
        }

        #courseSummarySelect {
          font-size: 15px;
          border-radius: var(--radius-sm);
          border: 2px solid var(--primary);
          appearance: none;
          cursor: pointer;
          margin-bottom: var(--spacing-md);
          padding: var(--spacing-sm) var(--spacing-md);
          width: 100%;
          user-select: none;
          background: var(--surface);
          color: var(--text);
        }

        #courseSummaryTable {
          margin-top: var(--spacing-sm);
        }

        .chart-card canvas {
          width: 100% !important;
          background: transparent !important;
          max-height: 300px;
        }

        /* RESPONSIVE FIXES FOR ALL SCREEN SIZES */
        @media (max-width: 1200px) {
          .leaderboard-container {
            margin: var(--spacing-lg) var(--spacing-md);
          }
          
          .chart-container {
            width: calc(100% - 40px);
          }
        }

        @media (max-width: 992px) {
          .leaderboard-container {
            margin: var(--spacing-md);
          }
          
          .leaderboard-header {
            padding: var(--spacing-xl) var(--spacing-lg);
          }
          
          .chart-container {
            height: 220px;
          }
        }

        @media (max-width: 768px) {
          .main-container {
            margin-top: 70px;
          }

          .leaderboard-container {
            margin: var(--spacing-sm);
            border-radius: var(--radius-lg);
          }

          .leaderboard-header {
            padding: var(--spacing-lg) var(--spacing-md);
          }

          .controls {
            flex-direction: column;
            gap: var(--spacing-sm);
            padding: var(--spacing-md);
          }

          .controls > * {
            width: 100%;
          }

          .leaderboard-table-wrap {
            margin: 0 var(--spacing-sm) var(--spacing-md) var(--spacing-sm);
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
          }

          table {
            font-size: 14px;
            min-width: 400px;
          }

          th, td {
            padding: var(--spacing-sm);
          }

    <script>
        // Improved WebGL Background with better performance
        class ParticleSystem {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.particles = [];
                this.particleCount = window.innerWidth < 768 ? 15 : 20; // Reduce for mobile
                this.mouse = { x: 0, y: 0 };
                this.animationId = null;
                this.active = true;
                
                this.resizeCanvas();
                this.createParticles();
                this.bindEvents();
                this.animate();
            }

            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            createParticles() {
                this.particles = []; // Clear existing particles
                for (let i = 0; i < this.particleCount; i++) {
                    this.particles.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        size: Math.random() * 15 + 15, // Adjusted size for better visibility
                        speedX: (Math.random() - 0.5) * 0.3, // Slower movement
                        speedY: (Math.random() - 0.5) * 0.3,
                        color: this.getRandomColor(),
                        opacity: Math.random() * 0.3 + 0.1
                    });
                }
            }

            getRandomColor() {
                const isDark = document.body.getAttribute('data-theme') === 'dark';
                const baseColor = isDark ? '179, 136, 255' : '33, 150, 243';
                return `rgba(${baseColor}, ${Math.random() * 0.2 + 0.1})`;
            }

            updateParticles() {
                this.particles.forEach(particle => {
                    particle.x += particle.speedX;
                    particle.y += particle.speedY;
                    
                    // Bounce off edges with a small buffer
                    if (particle.x <= 0 || particle.x >= this.canvas.width) {
                        particle.speedX *= -1;
                        // Move slightly away from the edge to prevent sticking
                        particle.x = particle.x <= 0 ? 1 : this.canvas.width - 1;
                    }
                    if (particle.y <= 0 || particle.y >= this.canvas.height) {
                        particle.speedY *= -1;
                        // Move slightly away from the edge to prevent sticking
                        particle.y = particle.y <= 0 ? 1 : this.canvas.height - 1;
                    }
                    
                    // Mouse interaction - simplified for performance
                    if (this.mouse.x && this.mouse.y) { // Only if mouse has moved
                        const dx = this.mouse.x - particle.x;
                        const dy = this.mouse.y - particle.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < 150) {
                            const force = (150 - distance) / 1500;
                            particle.x -= dx * force;
                            particle.y -= dy * force;
                        }
                    }
                });
            }

            render() {
                // Clear canvas with semi-transparent background for trail effect
                this.ctx.fillStyle = getComputedStyle(document.body).getPropertyValue('--bg');
                this.ctx.globalAlpha = 0.2; // Increased for better visibility
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                this.ctx.globalAlpha = 1;
                
                // Draw particles
                this.particles.forEach(particle => {
                    this.ctx.save();
                    this.ctx.translate(particle.x, particle.y);
                    
                    // Draw square particles with rounded corners
                    this.ctx.fillStyle = particle.color;
                    this.ctx.globalAlpha = particle.opacity;
                    this.roundRect(this.ctx, -particle.size/2, -particle.size/2, 
                                  particle.size, particle.size, 4);
                    this.ctx.fill();
                    
                    // Draw inner square (second ring)
                    const isDark = document.body.getAttribute('data-theme') === 'dark';
                    const innerColor = isDark ? '179, 136, 255' : '33, 150, 243';
                    this.ctx.fillStyle = `rgba(${innerColor}, 0.3)`;
                    this.ctx.globalAlpha = particle.opacity * 2;
                    this.roundRect(this.ctx, -particle.size/4, -particle.size/4, 
                                  particle.size/2, particle.size/2, 2);
                    this.ctx.fill();
                    
                    this.ctx.restore();
                });
            }

            // Helper for rounded rectangles
            roundRect(ctx, x, y, width, height, radius) {
                if (width < 2 * radius) radius = width / 2;
                if (height < 2 * radius) radius = height / 2;
                ctx.beginPath();
                ctx.moveTo(x + radius, y);
                ctx.arcTo(x + width, y, x + width, y + height, radius);
                ctx.arcTo(x + width, y + height, x, y + height, radius);
                ctx.arcTo(x, y + height, x, y, radius);
                ctx.arcTo(x, y, x + width, y, radius);
                ctx.closePath();
            }

            bindEvents() {
                window.addEventListener('resize', () => {
                    this.resizeCanvas();
                    this.createParticles(); // Recreate on resize
                });
                
                // Throttle mousemove for performance
                let mouseTimeout;
                window.addEventListener('mousemove', (e) => {
                    if (mouseTimeout) return;
                    mouseTimeout = setTimeout(() => {
                        this.mouse.x = e.clientX;
                        this.mouse.y = e.clientY;
                        mouseTimeout = null;
                    }, 16); // ~60fps
                });
                
                // Update colors when theme changes
                const observer = new MutationObserver(() => {
                    this.particles.forEach(particle => {
                        particle.color = this.getRandomColor();
                    });
                });
                
                observer.observe(document.body, { attributes: true, attributeFilter: ['data-theme'] });
                
                // Pause animation when page is not visible to save resources
                document.addEventListener('visibilitychange', () => {
                    this.active = document.visibilityState === 'visible';
                    if (this.active && !this.animationId) {
                        this.animate();
                    }
                });
            }

            animate() {
                if (!this.active) {
                    this.animationId = null;
                    return;
                }
                
                this.updateParticles();
                this.render();
                this.animationId = requestAnimationFrame(() => this.animate());
            }

            destroy() {
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                    this.animationId = null;
                }
                this.active = false;
                this.particles = [];
            }
        }

        // Custom Cursor with improved performance
        class CustomCursor {
            constructor() {
                this.cursor = document.querySelector('.custom-cursor');
                this.cursorVisible = true;
                this.cursorEnabled = window.innerWidth > 768;
                this.bindEvents();
            }

            bindEvents() {
                // Only enable cursor on desktop
                if (!this.cursorEnabled) {
                    this.cursor.style.display = 'none';
                    return;
                }
                
                // Throttled mousemove for better performance
                let lastX = 0;
                let lastY = 0;
                let rafId = null;
                
                document.addEventListener('mousemove', (e) => {
                    lastX = e.clientX;
                    lastY = e.clientY;
                    
                    // Show cursor
                    if (!this.cursorVisible) {
                        this.cursor.style.opacity = '1';
                        this.cursorVisible = true;
                    }
                    
                    // Throttle updates with requestAnimationFrame
                    if (!rafId) {
                        rafId = requestAnimationFrame(() => {
                            this.cursor.style.transform = `translate(${lastX}px, ${lastY}px)`;
                            rafId = null;
                        });
                    }
                });

                // Mouse events
                document.addEventListener('mousedown', () => {
                    if (this.cursorEnabled) {
                        this.cursor.style.width = '25px';
                        this.cursor.style.height = '25px';
                    }
                });

                document.addEventListener('mouseup', () => {
                    if (this.cursorEnabled) {
                        this.cursor.style.width = '30px';
                        this.cursor.style.height = '30px';
                    }
                });
                
                // Hide cursor when leaving window
                document.addEventListener('mouseout', (e) => {
                    if (e.relatedTarget === null) {
                        this.cursor.style.opacity = '0';
                        this.cursorVisible = false;
                    }
                });
                
                // Check for window resize
                window.addEventListener('resize', () => {
                    this.cursorEnabled = window.innerWidth > 768;
                    this.cursor.style.display = this.cursorEnabled ? 'flex' : 'none';
                });
            }
        }

        // Mobile Navigation with improved functionality
        class MobileNavigation {
            constructor() {
                this.mobileMenuBtn = document.getElementById('mobileMenuBtn');
                this.navLinks = document.getElementById('navLinks');
                this.isOpen = false;
                this.bindEvents();
            }

            bindEvents() {
                this.mobileMenuBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.toggleMenu();
                });

                // Close menu when clicking on a link
                this.navLinks.addEventListener('click', (e) => {
                    if (e.target.classList.contains('nav-link')) {
                        this.closeMenu();
                    }
                });

                // Close menu when clicking outside
                document.addEventListener('click', (e) => {
                    if (this.isOpen && !this.mobileMenuBtn.contains(e.target) && 
                        !this.navLinks.contains(e.target)) {
                        this.closeMenu();
                    }
                });
                
                // Close on escape key
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && this.isOpen) {
                        this.closeMenu();
                    }
                });
                
                // Handle resize events
                window.addEventListener('resize', () => {
                    if (window.innerWidth > 768 && this.isOpen) {
                        this.closeMenu();
                    }
                });
            }

            toggleMenu() {
                this.isOpen = !this.isOpen;
                this.navLinks.classList.toggle('active');
                const icon = this.mobileMenuBtn.querySelector('i');
                icon.classList.toggle('fa-bars');
                icon.classList.toggle('fa-times');
                
                // Prevent body scrolling when menu is open
                document.body.style.overflow = this.isOpen ? 'hidden' : '';
            }

            closeMenu() {
                if (!this.isOpen) return;
                
                this.isOpen = false;
                this.navLinks.classList.remove('active');
                const icon = this.mobileMenuBtn.querySelector('i');
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
                
                // Restore body scrolling
                document.body.style.overflow = '';
            }
        }

        // Theme Toggle with improved functionality
        class ThemeToggle {
            constructor() {
                this.themeToggle = document.getElementById('themeToggle');
                this.mobileThemeToggle = document.getElementById('mobileThemeToggle');
                this.bindEvents();
                this.loadTheme();
            }

            bindEvents() {
                this.themeToggle.addEventListener('change', () => {
                    this.toggleTheme();
                });

                this.mobileThemeToggle.addEventListener('change', () => {
                    this.toggleTheme();
                });
                
                // Listen for system preference changes
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                    if (localStorage.getItem('theme') === null) {
                        // Only auto-switch if user hasn't manually set a preference
                        const newTheme = e.matches ? 'dark' : 'light';
                        document.body.setAttribute('data-theme', newTheme);
                        const isDark = newTheme === 'dark';
                        this.themeToggle.checked = isDark;
                        this.mobileThemeToggle.checked = isDark;
                    }
                });
            }

            toggleTheme() {
                const currentTheme = document.body.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                document.body.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                
                // Sync both toggles
                const isDark = newTheme === 'dark';
                this.themeToggle.checked = isDark;
                this.mobileThemeToggle.checked = isDark;
                
                // Refresh charts if they exist
                if (window.scoreChart) {
                    window.scoreChart.update();
                }
                if (window.progressChartInstance) {
                    window.progressChartInstance.update();
                }
                if (window.courseSummaryPieInstance) {
                    window.courseSummaryPieInstance.update();
                }
            }

            loadTheme() {
                // Check for saved theme or use system preference
                let savedTheme = localStorage.getItem('theme');
                
                if (!savedTheme) {
                    // Use system preference if no saved theme
                    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                    savedTheme = prefersDark ? 'dark' : 'light';
                }
                
                document.body.setAttribute('data-theme', savedTheme);
                const isDark = savedTheme === 'dark';
                this.themeToggle.checked = isDark;
                this.mobileThemeToggle.checked = isDark;
            }
        }

        // Debounce function for search input
        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);

        // Debounced search and sort

        function renderProgressChart() {

                progressChartInstance.destroy(); 
                progressChartInstance = null;
            }
            
            const labels = Object.keys(currentUserProgress);
            const data = labels.map(c => currentUserProgress[c]?.length || 0);
            
            // Vibrant color palette that works in both light and dark mode
            const bgColors = [
                '#3574e6','#56b881','#ef476f','#ffd166',
                '#06d6a0','#118ab2','#b388eb','#f78fb3'
            ];
            
            progressChartInstance = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels.length ? labels : ['No Progress'],
                    datasets: [{
                        data: data.length ? data : [1],
                        backgroundColor: bgColors.slice(0, labels.length || 1),
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: {
                        animateRotate: true,
                        animateScale: true
                    },
                    plugins: {
                        legend: {
                            display: true, 
                            position: 'bottom',
                            labels: {
                                font: {
                                    size: 11
                                },
                                padding: 15
                            }
                        },
                        datalabels: {
                            color: '#fff',
                            font: {
                                weight: 'bold', 
                                size: 12
                            },
                            formatter: (value, context) => {
                                const {dataset} = context;
                                const total = dataset.data.reduce((a,b) => a+b, 0) || 1;
                                const percentage = ((value/total)*100).toFixed(1);
                                return percentage > 5 ? `${percentage}%` : ''; // Hide small slices
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0,0,0,0.7)',
                            padding: 10,
                            titleFont: {

                            },

        function updateCourseSummaryDropdown() {
            const select = document.getElementById('courseSummarySelect');
            select.innerHTML = '';

            const sortedCourses = Object.keys(courseTotals).sort();
            
            sortedCourses.forEach(course => {

        function updateCourseSummary(course) {
            if (!currentUserProgress || !courseTotals[course]) {
                document.getElementById('courseSummaryTable').style.display = 'none';
                if (courseSummaryPieInstance) { 
                    courseSummaryPieInstance.destroy(); 
                    courseSummaryPieInstance = null; 
                }
                return;
            }
            
            document.getElementById('courseSummaryTable').style.display = '';
            const total = courseTotals[course] ?? 0;
            const completed = (currentUserProgress && currentUserProgress[course]) ? 
                              currentUserProgress[course].length : 0;
            
            document.getElementById('summaryCourse').textContent = course;
            document.getElementById('summaryTotal').textContent = total;
            document.getElementById('summaryCompleted').textContent = completed;
            
            const ctx = document.getElementById('courseSummaryPie').getContext('2d');
            
            if (courseSummaryPieInstance) {
                courseSummaryPieInstance.destroy();
            }
            
            courseSummaryPieInstance = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Completed', 'Remaining'],
                    datasets: [{
                        data: [completed, Math.max(total-completed, 0)],
                        backgroundColor: ['#56b881', '#dbdef8']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: {
                        animateRotate: true,
                        animateScale: true,
                        duration: 800
                    },
                    plugins: {
                        legend: {
                            display: true, 
                            position: 'bottom',
                            labels: {
                                font: {
                                    size: 11
                                },
                                padding: 15
                            }
                        },
                        datalabels: {
                            color: (context) => {
                                // Make label text visible against background
                                return context.dataIndex === 0 ? '#fff' : '#333';
                            },
                            font: {
                                weight: 'bold',
                                size: 12
                            },
                            formatter: (value, context) => {
                                const total = context.dataset.data.reduce((a,b) => a+b, 0);
                                if (total === 0) return '';
                                const percentage = ((value/total)*100).toFixed(0);
                                return percentage > 5 ? `${percentage}%` : '';
                            }
                        },
                                                tooltip: {
                            backgroundColor: 'rgba(0,0,0,0.7)',
                            padding: 10,
                            callbacks: {
                                label: (context) => {
                                    const label = context.label || '';
                                    const value = context.raw || 0;
                                    const total = context.chart.data.datasets[0].data.reduce((a, b) => a + b, 0);
                                    const percentage = ((value / total) * 100).toFixed(1);
                                    return `${label}: ${value} (${percentage}%)`;
                                }
                            }
                        }
                    }
                },
                plugins: [ChartDataLabels]
            });
        }

        async function loadUserProgress(username) {
            const modal = document.getElementById('progressModal');
            if (!modal) return alert("Modal element not found.");
            
            const modalUser = document.getElementById('modalUser');
            modalUser.textContent = `Course Progress for ${username}`;
            modal.style.display = 'flex';
            
            // Disable scrolling on body when modal is open
            document.body.style.overflow = 'hidden';
            
            // Reset previous data
            currentUserProgress = null;
            const progressTable = document.getElementById('progressTable');
            const progressTableBody = document.getElementById('progressTableBody');
            progressTable.hidden = true;
            progressTableBody.innerHTML = '<tr><td colspan="2" style="text-align:center;"><i class="fas fa-spinner fa-spin"></i> Loading...</td></tr>';
            
            if (progressChartInstance) { 
                progressChartInstance.destroy(); 
                progressChartInstance = null;
            }
            if (courseSummaryPieInstance) { 
                courseSummaryPieInstance.destroy(); 
                courseSummaryPieInstance = null;
            }
            
            document.getElementById('courseSummarySelect').innerHTML = '';
            document.getElementById('courseSummaryTable').style.display = 'none';
            
            try {
                const res = await fetch(`https://tech-trail-w2ap.onrender.com/progress/${encodeURIComponent(username)}`);
                
                if (!res.ok) {
                    throw new Error(`Failed to fetch user progress: ${res.status}`);
                }
                
                const prog = await res.json();
                currentUserProgress = prog;
                const courses = Object.keys(prog);
                
                if (courses.length === 0) {
                    progressTableBody.innerHTML = `
                        <tr>
                            <td colspan="2" style="text-align:center;">
                                <i class="fas fa-info-circle"></i> No task progress found for this user.
                            </td>
                        </tr>
                    `;
                } else {
                    // Sort courses by completion count (descending)
                    courses.sort((a, b) => prog[b].length - prog[a].length);
                    
                    progressTableBody.innerHTML = courses.map(course => {
                        const taskCount = prog[course].length;
                        const total = courseTotals[course] || 0;
                        const percentage = total > 0 ? ((taskCount / total) * 100).toFixed(1) : 0;
                        
                        return `
                            <tr>
                                <td>${course}</td>
                                <td>${taskCount}${total ? ` / ${total} (${percentage}%)` : ''}</td>
                            </tr>
                        `;
                    }).join('');
                }
                
                progressTable.hidden = false;
                renderProgressChart();
                updateCourseSummaryDropdown();
                
                const dropdown = document.getElementById('courseSummarySelect');
                dropdown.onchange = (e) => updateCourseSummary(e.target.value);
                
                if (dropdown.value) {
                    updateCourseSummary(dropdown.value);
                }
            } catch (e) {
                console.error('Error loading user progress:', e);
                
                progressTableBody.innerHTML = `
                    <tr>
                        <td colspan="2" style="color:#ea5252; text-align:center;">
                            <i class="fas fa-exclamation-circle"></i> Failed to load progress data.
                            <br><small>Please try again later.</small>
                        </td>
                    </tr>
                `;
                progressTable.hidden = false;
                
                // Create some example data for demonstration
                currentUserProgress = {
                    "html": [1, 2, 3, 4, 5],
                    "css": [1, 2, 3],
                    "js": [1, 2, 3, 4],
                    "python": [1, 2]
                };
                
                renderProgressChart();
                updateCourseSummaryDropdown();
                
                const dropdown = document.getElementById('courseSummarySelect');
                dropdown.onchange = (e) => updateCourseSummary(e.target.value);
                
                if (dropdown.value) {
                    updateCourseSummary(dropdown.value);
                }
            }
        }

            for (let entry of entries) {

                    // Give the container time to resize before updating chart
                    setTimeout(() => {
                        scoreChart.resize();
                        scoreChart.update();

        // Start observing the chart container
        document.querySelectorAll('.chart-container').forEach(container => {
            resizeObserver.observe(container);

        document.querySelectorAll('#themeToggle, #mobileThemeToggle').forEach(toggle => {
            toggle.addEventListener('change', () => {
                // Update charts when theme changes

                    setTimeout(() => {
                        scoreChart.update();

                }
                
                if (progressChartInstance) {

        // Handle visibility change to optimize performance
        document.addEventListener('visibilitychange', () => {
            // Pause animations when page is not visible
            if (document.visibilityState === 'hidden') {
                if (scoreChart) {
                    scoreChart.options.animation = false;
                }
            } else {
                // Resume animations when page becomes visible again
                if (scoreChart) {
                    scoreChart.options.animation = {
                        duration: 750,

                    };
                }
            }
        });

            if (e.ctrlKey && (e.keyCode === 65 || e.keyCode === 67 || e.keyCode === 86 || e.keyCode === 80)) {
                return false;
