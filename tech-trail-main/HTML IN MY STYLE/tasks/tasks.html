<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Course Tasks | Tech In My Style</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }

        header {
            background-color: #00bfa6;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 22px;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .container {
            width: 95%;
            max-width: 900px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        .progress-container {
            margin-bottom: 20px;
        }

        .progress-bar {
            height: 20px;
            width: 100%;
            background-color: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background-color: #00bfa6;
            text-align: center;
            line-height: 20px;
            color: white;
            font-weight: bold;
            transition: width 0.4s ease-in-out;
        }

        .task-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 18px;
            margin: 12px 0;
            background-color: #f1f3f4;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .task-card:hover {
            background-color: #e6f7f4;
            transform: scale(1.02);
        }

        .task-name {
            font-size: 17px;
            font-weight: 600;
            color: #333;
        }

        .task-status {
            font-size: 14px;
            font-weight: bold;
            padding: 6px 14px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .completed {
            background-color: #00bfa6;
            color: white;
        }

        .pending {
            background-color: #ff4d4d;
            color: white;
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            color: #555;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .task-card {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .task-status {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>

<header>ðŸš€ HTML Course â€“ Tasks</header>

<div class="container">
    <!-- Progress Section -->
    <div class="progress-container">
        <p><b>Progress:</b> <span id="progress-text">0%</span></p>
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill">0%</div>
        </div>
    </div>

    <!-- Tasks Section -->
    <div id="tasks-list"></div>
</div>

<p class="footer">Â© 2025 Tech In My Style. All Rights Reserved.</p>

<script>
    const API_BASE = "https://techinmystyle.com";  // Change if different in production
    const USERNAME = localStorage.getItem("username");
    const COURSE = "html";

    if (!USERNAME) {
        alert("You must be logged in to view tasks.");
        window.location.href = "/login.html";
    }

    const tasksListEl = document.getElementById("tasks-list");
    const progressFillEl = document.getElementById("progress-fill");
    const progressTextEl = document.getElementById("progress-text");

    // List of HTML tasks (You can add more later)
    const htmlTasks = [
        { id: "task1", title: "Introduction to HTML" },
        { id: "task2", title: "Basic HTML Tags" },
        { id: "task3", title: "HTML Forms & Inputs" },
        { id: "task4", title: "HTML Tables & Lists" },
        { id: "task5", title: "HTML Media & Embedding" },
        { id: "task6", title: "HTML5 Semantic Elements" },
        { id: "task7", title: "HTML Project: Personal Portfolio" }
    ];

    let completedTasks = [];

    // Fetch progress from backend
    async function fetchProgress() {
        try {
            const response = await fetch(`${API_BASE}/progress/${USERNAME}`);
            const data = await response.json();
            completedTasks = data[COURSE] || [];
            renderTasks();
        } catch (err) {
            console.error("Error fetching progress:", err);
        }
    }

    // Render tasks
    function renderTasks() {
        tasksListEl.innerHTML = "";
        htmlTasks.forEach(task => {
            const isCompleted = completedTasks.includes(task.id);

            const taskCard = document.createElement("div");
            taskCard.className = "task-card";

            const taskName = document.createElement("span");
            taskName.className = "task-name";
            taskName.textContent = task.title;

            const statusBtn = document.createElement("button");
            statusBtn.className = `task-status ${isCompleted ? "completed" : "pending"}`;
            statusBtn.textContent = isCompleted ? "Completed" : "Mark Complete";

            statusBtn.addEventListener("click", () => toggleTask(task.id, isCompleted));

            taskCard.appendChild(taskName);
            taskCard.appendChild(statusBtn);
            tasksListEl.appendChild(taskCard);
        });

        updateProgress();
    }

    // Toggle task completion
    async function toggleTask(taskId, isCompleted) {
        if (isCompleted) return;

        completedTasks.push(taskId);

        try {
            await fetch(`${API_BASE}/task/complete`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    username: USERNAME,
                    course: COURSE,
                    task_id: taskId
                })
            });

            renderTasks();
        } catch (err) {
            console.error("Error marking task complete:", err);
        }
    }

    // Update progress bar
    function updateProgress() {
        const percent = Math.round((completedTasks.length / htmlTasks.length) * 100);
        progressFillEl.style.width = `${percent}%`;
        progressFillEl.textContent = `${percent}%`;
        progressTextEl.textContent = `${percent}%`;
    }

    fetchProgress();
</script>

</body>
</html>
