<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML Tasks - Tech in My Style</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0078d7;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.15);
    }
    h2 {
      color: #0078d7;
      border-bottom: 2px solid #0078d7;
      padding-bottom: 5px;
    }
    .task-list {
      list-style: none;
      padding: 0;
    }
    .task-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f0f4ff;
      padding: 12px;
      margin-bottom: 8px;
      border-radius: 6px;
      transition: 0.3s ease;
    }
    .task-item.completed {
      background: #c7f9cc;
      text-decoration: line-through;
    }
    .progress-container {
      margin: 20px 0;
      background: #e1e8ed;
      border-radius: 10px;
      height: 20px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      width: 0;
      background-color: #0078d7;
      transition: width 0.4s ease-in-out;
    }
    .progress-text {
      margin-top: 5px;
      font-size: 14px;
      text-align: center;
      font-weight: bold;
    }
    button {
      background-color: #0078d7;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <header>HTML Tasks Progress</header>

  <div class="container">
    <!-- Progress Bar -->
    <div class="progress-container">
      <div id="progressBar" class="progress-bar"></div>
    </div>
    <div id="progressText" class="progress-text">0% Completed</div>

    <!-- Beginner Tasks -->
    <h2>Beginner (1-10)</h2>
    <ul class="task-list" id="beginnerTasks"></ul>

    <!-- Intermediate Tasks -->
    <h2>Intermediate (11-20)</h2>
    <ul class="task-list" id="intermediateTasks"></ul>

    <!-- Advanced Tasks -->
    <h2>Advanced (21-30)</h2>
    <ul class="task-list" id="advancedTasks"></ul>
  </div>

  <script>
    const API_BASE = "https://tech-trail-w2ap.onrender.com";
    const USERNAME = "jagapathiadaka"; // âœ… Change this dynamically if needed
    const COURSE = "html";

    let completedTasks = [];

    // Generate all 30 tasks dynamically
    const tasks = {
      beginner: Array.from({ length: 10 }, (_, i) => ({
        id: `beginner-${i + 1}`,
        title: `Beginner Task ${i + 1}`
      })),
      intermediate: Array.from({ length: 10 }, (_, i) => ({
        id: `intermediate-${i + 1}`,
        title: `Intermediate Task ${i + 1}`
      })),
      advanced: Array.from({ length: 10 }, (_, i) => ({
        id: `advanced-${i + 1}`,
        title: `Advanced Task ${i + 1}`
      }))
    };

    async function fetchProgress() {
      try {
        const res = await fetch(`${API_BASE}/progress/${USERNAME}`);
        const data = await res.json();
        completedTasks = data.html || [];
        renderTasks();
      } catch (err) {
        console.error("Error fetching progress:", err);
      }
    }

    function renderTasks() {
      renderSection("beginnerTasks", tasks.beginner);
      renderSection("intermediateTasks", tasks.intermediate);
      renderSection("advancedTasks", tasks.advanced);

      // Update Progress
      const totalTasks = 30;
      const completedCount = completedTasks.length;
      const percentage = Math.round((completedCount / totalTasks) * 100);

      document.getElementById("progressBar").style.width = `${percentage}%`;
      document.getElementById("progressText").innerText = `${percentage}% Completed`;
    }

    function renderSection(containerId, taskList) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      taskList.forEach(task => {
        const isCompleted = completedTasks.includes(task.id);
        const li = document.createElement("li");
        li.className = `task-item ${isCompleted ? "completed" : ""}`;
        li.innerHTML = `
          <span>${task.title}</span>
          <button ${isCompleted ? "disabled" : ""} onclick="completeTask('${task.id}')">
            ${isCompleted ? "Completed" : "Mark Done"}
          </button>
        `;
        container.appendChild(li);
      });
    }

    async function completeTask(taskId) {
      try {
        await fetch(`${API_BASE}/task/complete`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            username: USERNAME,
            course: COURSE,
            task_id: taskId
          })
        });
        completedTasks.push(taskId);
        renderTasks();
      } catch (err) {
        console.error("Error completing task:", err);
      }
    }

    fetchProgress();
  </script>
</body>
</html>
