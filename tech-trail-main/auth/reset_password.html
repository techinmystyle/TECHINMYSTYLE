<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password - Tech In My Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Using the same styles from your login.html for consistency */
      *, *::before, *::after { box-sizing: border-box; }
      body { display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #333; padding: 20px; }
      .container { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); padding: 48px 40px; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); width: 400px; max-width: 90vw; text-align: center; position: relative; overflow: hidden; }
      .container::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px; background: linear-gradient(90deg, #667eea, #764ba2, #667eea); background-size: 200% 100%; animation: shimmer 3s ease-in-out infinite; }
      @keyframes shimmer { 0%, 100% { background-position: 200% 0; } 50% { background-position: -200% 0; } }
      h2 { color: #2d3748; margin-bottom: 32px; font-weight: 700; font-size: 2rem; background: linear-gradient(135deg, #667eea, #764ba2); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
      form { display: flex; flex-direction: column; gap: 24px; }
      label { font-size: 0.95rem; font-weight: 600; margin-bottom: 8px; text-align: left; color: #4a5568; display: block; }
      .field-wrapper { display: flex; flex-direction: column; gap: 4px; position: relative; }
      input[type="password"] { padding: 16px 18px; font-size: 1rem; border: 2px solid #e2e8f0; border-radius: 12px; transition: all 0.3s ease; outline: none; background: #fafafa; font-family: inherit; }
      input[type="password"]:focus { border-color: #667eea; background: #fff; box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); }
      .error-msg { color: #e53e3e; font-size: 0.875rem; min-height: 18px; text-align: left; font-weight: 500; margin-top: 4px; }
      button { padding: 16px 24px; font-size: 1.1rem; font-weight: 600; color: white; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; border-radius: 12px; cursor: pointer; transition: all 0.3s ease; font-family: inherit; }
      button:disabled { background: #a0aec0; cursor: not-allowed; }
      button:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3); }
      #status { margin-top: 20px; min-height: 24px; font-weight: 600; font-size: 0.95rem; text-align: center; }
      a { margin-top: 28px; display: inline-block; font-size: 0.95rem; color: #667eea; text-decoration: none; }
    </style>
</head>
<body>
  <div class="container" role="main" aria-label="Reset Password Form">
    <h2>Set New Password</h2>
    <form id="resetForm" onsubmit="event.preventDefault(); resetPassword();">
      <div class="field-wrapper">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" required aria-required="true" />
        <div class="error-msg" id="password-error"></div>
      </div>
      <div class="field-wrapper">
        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" id="confirmPassword" required aria-required="true" />
        <div class="error-msg" id="confirm-password-error"></div>
      </div>
      <button type="submit" id="resetBtn">Update Password</button>
    </form>
    <p id="status" role="alert" aria-live="polite"></p>
    <a href="login.html" id="loginLink" style="display:none;">Back to Login</a>
  </div>

  <script>
    const resetBtn = document.getElementById('resetBtn');
    const statusEl = document.getElementById('status');
    const loginLink = document.getElementById('loginLink');
    let token = '';

    // On page load, get the token from the URL
    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      token = params.get('token');
      if (!token) {
        statusEl.style.color = '#e63946';
        statusEl.textContent = 'Invalid or missing reset token. Please request a new link.';
        resetBtn.disabled = true;
      }
    };

    function validatePassword(password) {
      if (!password) return "Password is required.";
      if (password.length < 8) return "Password must be at least 8 characters.";
      return "";
    }

    function showError(inputId, message) {
      document.getElementById(inputId + "-error").textContent = message;
    }

    async function resetPassword() {
      showError('password', '');
      showError('confirm-password', '');

      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      let isValid = true;
      const passErr = validatePassword(newPassword);
      if (passErr) {
        showError('password', passErr);
        isValid = false;
      }
      if (newPassword !== confirmPassword) {
        showError('confirm-password', 'Passwords do not match.');
        isValid = false;
      }

      if (!isValid) return;

      resetBtn.disabled = true;
      statusEl.textContent = 'Updating...';
      statusEl.style.color = '#333';

      try {
        const response = await fetch('https://tech-trail-w2ap.onrender.com/reset-password', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ token, new_password: newPassword })
        });
        const data = await response.json();

        if (data.message === 'success') {
          statusEl.style.color = '#28a745';
          statusEl.textContent = 'Password has been updated successfully!';
          loginLink.style.display = 'inline-block';
        } else {
          statusEl.style.color = '#e63946';
          statusEl.textContent = data.message || 'Failed to reset password. The link may have expired.';
          resetBtn.disabled = false;
        }
      } catch (error) {
        console.error('Reset request failed:', error);
        statusEl.style.color = '#e63946';
        statusEl.textContent = 'Server error. Please try again.';
        resetBtn.disabled = false;
      }
    }
  </script>
</body>
</html>
