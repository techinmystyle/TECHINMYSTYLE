<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Tech In My Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Using the same styles from your login.html for consistency */
      *, *::before, *::after { box-sizing: border-box; }
      body { display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #333; padding: 20px; }
      .container { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); padding: 48px 40px; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); width: 400px; max-width: 90vw; text-align: center; position: relative; overflow: hidden; }
      .container::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px; background: linear-gradient(90deg, #667eea, #764ba2, #667eea); background-size: 200% 100%; animation: shimmer 3s ease-in-out infinite; }
      @keyframes shimmer { 0%, 100% { background-position: 200% 0; } 50% { background-position: -200% 0; } }
      h2 { color: #2d3748; margin-bottom: 32px; font-weight: 700; font-size: 2rem; background: linear-gradient(135deg, #667eea, #764ba2); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
      p.instructions { color: #4a5568; margin-bottom: 24px; font-size: 0.95rem; }
      form { display: flex; flex-direction: column; gap: 24px; }
      label { font-size: 0.95rem; font-weight: 600; margin-bottom: 8px; text-align: left; color: #4a5568; display: block; }
      .field-wrapper { display: flex; flex-direction: column; gap: 4px; position: relative; }
      input[type="email"] { padding: 16px 18px; font-size: 1rem; border: 2px solid #e2e8f0; border-radius: 12px; transition: all 0.3s ease; outline: none; background: #fafafa; font-family: inherit; }
      input[type="email"]:focus { border-color: #667eea; background: #fff; box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); }
      button { padding: 16px 24px; font-size: 1.1rem; font-weight: 600; color: white; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; border-radius: 12px; cursor: pointer; transition: all 0.3s ease; font-family: inherit; }
      button:disabled { background: #a0aec0; cursor: not-allowed; }
      button:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3); }
      #status { margin-top: 20px; min-height: 24px; font-weight: 600; font-size: 0.95rem; text-align: center; }
      a { margin-top: 28px; display: inline-block; font-size: 0.95rem; color: #667eea; text-decoration: none; }
    </style>
</head>
<body>
  <div class="container" role="main" aria-label="Forgot Password Form">
    <h2>Forgot Password</h2>
    <p class="instructions">Enter your email address and we'll send you a link to reset your password.</p>
    <form id="forgotForm" onsubmit="event.preventDefault(); requestReset();">
      <div class="field-wrapper">
        <label for="email">Email</label>
        <input type="email" id="email" autocomplete="email" required aria-required="true" />
      </div>
      <button type="submit" id="resetBtn">Send Reset Link</button>
    </form>
    <p id="status" role="alert" aria-live="polite"></p>
    <a href="login.html">Back to Login</a>
  </div>

  <script>
    const resetBtn = document.getElementById('resetBtn');
    const statusEl = document.getElementById('status');
    const forgotPwdLink = document.getElementById('forgotPwdLink');
    const backToSignup = document.getElementById('backToSignup');
    const signupFormBox = document.getElementById('signupFormBox');
    const forgotPasswordSection = document.getElementById('forgotPasswordSection');

    // Automatically show the forgot password section if the URL has #forgot
    if (window.location.hash === '#forgot') {
        if(signupFormBox && forgotPasswordSection){
            signupFormBox.style.display = 'none';
            forgotPasswordSection.style.display = 'block';
        }
    }

    if(forgotPwdLink){
        forgotPwdLink.addEventListener('click', e => {
            e.preventDefault();
            if(signupFormBox && forgotPasswordSection){
                signupFormBox.style.display = 'none';
                forgotPasswordSection.style.display = 'block';
            }
        });
    }

    if(backToSignup){
        backToSignup.addEventListener('click', e => {
            e.preventDefault();
            if(signupFormBox && forgotPasswordSection){
                forgotPasswordSection.style.display = 'none';
                signupFormBox.style.display = 'block';
            }
        });
    }


    async function requestReset() {
      const email = document.getElementById('email').value.trim();
      if (!email) {
        statusEl.style.color = '#e63946';
        statusEl.textContent = 'Please enter a valid email address.';
        return;
      }

      resetBtn.disabled = true;
      statusEl.textContent = 'Sending...';
      statusEl.style.color = '#333';

      try {
        const response = await fetch('https://tech-trail-w2ap.onrender.com/forgot-password', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ email })
        });
        const data = await response.json();

        // For security, always show a success message to prevent email enumeration
        statusEl.style.color = '#28a745';
        statusEl.textContent = 'If an account with that email exists, a reset link has been sent.';
        // We don't re-enable the button to discourage spamming
      } catch (error) {
        console.error('Forgot password request failed:', error);
        statusEl.style.color = '#e63946';
        statusEl.textContent = 'Server error. Please try again.';
        resetBtn.disabled = false;
      }
    }
  </script>
</body>
</html>
