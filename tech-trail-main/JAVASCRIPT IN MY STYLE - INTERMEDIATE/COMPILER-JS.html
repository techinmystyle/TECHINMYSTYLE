<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TECH-IN-MY-STYLE</title>
  <link rel="stylesheet" href="compiler.css">
  <link rel="icon" href="../img/JS-INTERMEDIATE.png" type="image/svg+xml">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.min.js"></script>
</head>
<body>
  <div class="app">
    <header>
      <button id="backBtn" class="btn btn-back">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2">
          <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
        Back
      </button>
      <h1 class="title">TECH IN MY STYLE</h1>
      <div class="header-buttons">
        <button id="refreshBtn" class="btn btn-primary">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9"></path>
          </svg>
          Refresh
        </button>
        <button id="expandBtn" class="btn btn-secondary desktop-only">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M8 3v3a2 2 0 01-2 2H3m18 0h-3a2 2 0 01-2-2V3m0 18v-3a2 2 0 012-2h3M3 16h3a2 2 0 012 2v3"></path>
          </svg>
          Expand
        </button>
      </div>
    </header>

    <main>
      <div class="editor-grid">
        <div class="editor-section">
          <div class="tabs">
            <button class="tab active" data-tab="html">
              <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14.5 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V7.5L14.5 2z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
              </svg>
              HTML
            </button>
            <button class="tab" data-tab="css">
              <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M2 3h6a4 4 0 01 4 4v14a3 3 0 00-3-3H2z"></path>
                <path d="M22 3h-6a4 4 0 00-4 4v14a3 3 0 013-3h7z"></path>
              </svg>
              CSS
            </button>
            <button class="tab" data-tab="js">
              <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="3" y1="9" x2="21" y2="9"></line>
              </svg>
              JavaScript
            </button>
          </div>
          <div id="editor" class="code-editor"></div>
        </div>

        <div class="preview-section">
          <div class="preview-header">
            <span>Preview</span>
            <div class="window-controls">
              <div class="control red"></div>
              <div class="control yellow"></div>
              <div class="control green"></div>
            </div>
          </div>
          <iframe id="preview" title="Preview"></iframe>
        </div>

        <div class="console">
          <div class="console-header">
            <div class="console-title">
              <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="4 17 10 11 4 5"></polyline>
                <line x1="12" y1="19" x2="20" y2="19"></line>
              </svg>
              Console Output
            </div>
            <button id="clearConsole" class="btn-clear">Clear</button>
          </div>
          <div id="consoleOutput" class="console-output"></div>
        </div>
      </div>
    </main>
  </div>
  <script src="compiler.js"></script>

  <script>
    // Disable right-click
    document.addEventListener("contextmenu", (event) => {
      event.preventDefault();
      alert("You are really talented!");
    });

    // Disable specific key combinations
    document.addEventListener("keydown", (event) => {
      const forbiddenKeys = [
        { ctrl: true, key: "u" }, // Ctrl + U
        { ctrl: true, shift: true, key: "i" }, // Ctrl + Shift + I
        { ctrl: true, shift: true, key: "j" }, // Ctrl + Shift + J
        { ctrl: true, key: "s" }, // Ctrl + S
        { ctrl: true, key: "h" }, // Ctrl + H
        { ctrl: true, key: "a" }, // Ctrl + A
        { ctrl: true, key: "p" }, // Ctrl + P
      ];

      if (forbiddenKeys.some(k => 
          event.ctrlKey === k.ctrl && 
          event.shiftKey === (k.shift || false) &&
          event.key.toLowerCase() === k.key
      )) {
        event.preventDefault();
        alert("You are really talented!");
      }
    });

    // Back button functionality
    document.getElementById('backBtn').addEventListener('click', () => {
      window.history.back();
    });
  </script>
</body>
</html>
